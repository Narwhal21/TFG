            </nav>
        </header>
    </div>
    <section>
        <div class="container">
            <h2>FORMULARIO DE SOLICITUD DE EMPLEO</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="nombre">NOMBRE</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="apellidos">APELLIDOS</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                
                <div class="form-group">
                    <label for="cv">ADJUNTAR CV</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                </div>
                
                <div class="form-group">
                    <label for="identificacion">Nº DE IDENTIFICACION</label>
                    <input type="text" id="identificacion" name="identificacion" required>
                </div>
                
                <div class="form-group">
                    <label for="fecha_nacimiento">FECHA DE NACIMIENTO</label><br>
                    <input type="number" id="dia" name="dia" placeholder="Día" min="1" max="31" required>
                    <input type="number" id="mes" name="mes" placeholder="Mes" min="1" max="12" required>
                    <input type="number" id="ano" name="ano" placeholder="Año" min="1900" max="2100" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">TELEFONO</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="pais">PAÍS</label>
                    <select id="pais" name="pais" required>
                        <option value="">Selecciona país...</option>
                        <!-- Agrega opciones de países aquí -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ciudad">CIUDAD</label>
                    <select id="ciudad" name="ciudad" required>
                        <option value="">Selecciona ciudad...</option>
                        <!-- Agrega opciones de ciudades aquí -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label>PREGUNTAS</label>
                    
                    <label for="pretensiones">¿CUALES SON TUS PRESTACIONES SALARIALES?*</label>
                    <input type="text" id="pretensiones" name="pretensiones" required>
                </div>
                
                <div class="form-group">
                    <label for="departamento">¿EN QUÉ DEPARTAMENTO ESTARÍAS INTERESADO?</label>
                    <select id="departamento" name="departamento" required>
                        <option value="">Selecciona...</option>
                        <option value="Recursos Humanos o Compras">Recursos Humanos o Compras</option>
                        <option value="Administración, Contabilidad o Finanzas">Administración, Contabilidad o Finanzas</option>
                        <option value="Informática o Legal">Informática o Legal</option>
                        <option value="Operaciones o Marketing">Operaciones o Marketing</option>
                        <option value="Construcción y Mantenimiento">Construcción y Mantenimiento</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="experiencia">DESCRIBE BREVEMENTE TU EXPERIENCIA</label>
                    <textarea id="experiencia" name="experiencia" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="discapacidad">¿POSEES CERTIFICADO DE DISCAPACIDAD?</label><br>
                    <input type="radio" id="si" name="discapacidad" value="si" required>
                    <label for="si">Sí</label>
                    <input type="radio" id="no" name="discapacidad" value="no" required>
                    <label for="no">No</label>
                </div>
                
                <div class="form-group">
                    <label for="codigo_postal">¿CUÁL ES TU CÓDIGO POSTAL?</label>
                    <input type="text" id="codigo_postal" name="codigo_postal" required>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="condiciones" name="condiciones" required>
                    <label for="condiciones">DECLARO QUE HE LEÍDO, COMPRENDIDO Y ACEPTO LAS CONDICIONES MOSTRADAS AQUÍ</label>
                </div>
                
                <input type="submit" class="submit-btn" value="Enviar">
                <input type="reset" class="reset-btn" value="Borrar respuesta">
            </form>
        </div>
    </section>
</body>

</html>
